name: Go

on:
  push:
    branches: [ master, sdttttt ]
  pull_request:
    branches: [ master, sdttttt ]

jobs:

  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Get
      run: go get -v ./...

    - name: Run Revive Action by pulling pre-built image
      uses: docker://morphy/revive-action:v1

    - name: Test
      run: go test -v -cover ./...

    - name: Build
      run: |
        cd cmd/
        go build -v ./...
